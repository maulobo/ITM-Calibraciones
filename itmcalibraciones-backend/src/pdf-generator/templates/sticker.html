    body {
        font-family: Arial, sans-serif;
        max-width: 378px;
        max-height: 113.3px;
        justify-content: space-between;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 2px; /* Margen interno para separar el contenido de los bordes */
      border: 4px solid #326699; /* Borde negro */
      display: flex; /* Establecer el contenedor principal como flexbox */
      padding-right: 15px;
      padding-top: 10px;
    }
    .qr {
      max-width: 100px;
      height: auto;
      margin-top: -7px;
    }
    .rectangles {
      display: flex; /* Establecer los rectángulos como flexbox */
      align-items: center; /* Centrar verticalmente los rectángulos con el logo */
      float: right;
      font-weight: bolder;
      font-size: 25px;
      color: #326699
    }
    .rectangle {
      width: 1.3cm; /* Ancho del rectángulo */
      height: 1cm; /* Alto del rectángulo */
      border: 3px solid #326699; /* Borde negro */
      display: flex; /* Establecer el contenido del rectángulo como flexbox */
      justify-content: center; /* Centrar el contenido horizontalmente */
      align-items: center; /* Centrar el contenido verticalmente */
    }
    .separator {
      margin: 0 5px; /* Margen horizontal para separar los rectángulos con la barra */
      font-size: 40px; /* Tamaño de la barra (sustituir por el tamaño deseado) */
      color: #326699
    }
    .box{
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
    }
    span{
        text-transform: uppercase;
        color: #326699;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
        margin-top: 2px;
    }
  </style>
