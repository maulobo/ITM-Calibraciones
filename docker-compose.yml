services:
  mongo:
    image: mongo:6.0
    container_name: itm-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
      MONGO_INITDB_DATABASE: itm
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - itm-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-seed:
    image: node:18-alpine
    container_name: itm-seed
    working_dir: /app
    volumes:
      - ./itmcalibraciones-backend/docker/seed:/app
    command: sh -c "npm install && npm start"
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASS}@mongo:27017/itm?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - itm-network

  backend:
    build:
      context: ./itmcalibraciones-backend
      dockerfile: Dockerfile
    container_name: itm-backend
    restart: always
    environment:
      MONGO_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASS}@mongo:27017/itm?authSource=admin
      APP_PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      FRONT_URL: ${FRONT_URL}
      BACK_URL: ${BACK_URL}
      JWT_SECRET: ${JWT_SECRET}
      # Add other env vars here as needed
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./itmcalibraciones-backend/uploads:/app/uploads
    networks:
      - itm-network

  frontend:
    build:
      context: ./itmcalibraciones-main
      dockerfile: Dockerfile
    container_name: itm-frontend
    restart: always
    environment:
      VITE_API_URL: ${BACK_URL}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - itm-network

volumes:
  mongo-data:

networks:
  itm-network:
    driver: bridge
